<!DOCTYPE html>
<html>
  <head>
    <script>
      const redirectPath = window.location.pathname.replace('/Portfolio', '');
      const query = window.location.search;

      if (!window.location.pathname.startsWith('/Portfolio')) {
        window.location.replace(`/Portfolio${redirectPath}${query}`);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
